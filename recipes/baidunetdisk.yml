app: baidunetdisk

ingredients:
  dist: trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
  script:
    - URL=$(wget -q "https://pan.baidu.com/disk/cmsdata?do=client&t=&channel=chunlei&clienttype=0&web=1" -O - |cut -d"," -f53|cut -d'"' -f4|sed 's#\\/#\/#g')
    - wget -c "$URL"
    - echo $URL | cut -d _ -f 3 | sed -e 's|.deb||g' > VERSION

script:
  - rm -rf ./baidunetdisk.desktop
  - cat > usr/share/applications/baidunetdisk.desktop <<\EOF
  - [Desktop Entry]
  - Name=baidunetdisk
  - Comment=百度网盘
  - Exec=baidunetdisk %U
  - Icon=baidunetdisk
  - Terminal=false
  - Type=Application
  - Categories=Network;
  - StartupWMClass=baidunetdisk
  - MimeType=x-scheme-handler/baiduyunguanjia;
  - EOF
  - cp usr/share/applications/baidunetdisk.desktop .
  - mv opt/baidunetdisk/* usr/bin/
