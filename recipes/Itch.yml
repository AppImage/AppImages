app: Itch

ingredients:
  dist: wheezy
  sources:
    - deb http://ftp.de.debian.org/debian/ wheezy main
  script: 
    - wget -c "http://nuts.itch.zone/download" -O
    - chmod +x itch-setup && ./itch-setup --silent # github.com/itchio/itch-setup
script: 
  - cp -r ~/.itch/app-*/* ./usr/bin/
  - cp ~/.itch/icon.png ./itch.png
  - cat > itch.desktop <<EOF   
  - [Desktop Entry]
  - Type=Application
  - Name=itch
  - Icon=itch
  - Exec=itch %u
  - Categories=Game;
  - X-GNOME-Autostart-enabled=true
  - MimeType=x-scheme-handler/itchio;x-scheme-handler/itch;
  - Comment=Install and play itch.io games easily
  - EOF
