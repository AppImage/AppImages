# A sample application recipes used for building appimages.
# For full documation please go to https://docs.appimage.org/packaging-guide/converting-binary-packages/pkg2appimage.html for more detail.
#application name
app: firefox
# patch the binary 
#binpatch: true
#union: true 
#packages and dependencies need to be downloaded
ingredients:
  packages:
    - lsb-release 
    - libatk1.0-0  
    - libc6
    - libcairo-gobject2
    - libcairo2
    - libdbus-1-3
    - libdbus-glib-1-2
    - libfontconfig1
    - libfreetype6
    - libgcc-s1
    - libgdk-pixbuf2.0-0
    - libglib2.0-0
    - libgtk-3-0 
    - libharfbuzz0b
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libpangoft2-1.0-0
    - libstdc++6
    - libx11-6
    - libx11-xcb1
    - libxcb-shm0
    - libxcb1
    - libxcomposite1
    - libxcursor1
    - libxdamage1
    - libxext6
    - libxfixe1s
    - libxi6
    - libxrender1
    - libxt6
  dist: focal
  sources: 
 #   - deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ focal main restricted universe 
     - deb http://cn.archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse

script:
  - cp ./usr/share/applications/firefox.desktop ./
  #- cp ./usr/share/icons/hicolor/128x128/firefox.svg ./
