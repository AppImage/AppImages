    - lsb-release 
    - libatk1.0-0  
    - libc6
    - libcairo-gobject2
    - libcairo2
    - libdbus-1-3
    - libdbus-glib-1-2
    - libfontconfig1
    - libfreetype6
    - libgcc-s1
    - libgdk-pixbuf2.0-0
    - libglib2.0-0
    - libgtk-3-0 
    - libharfbuzz0b
    - libpango-1.0-0
    - libpangocairo-1.0-0
    - libpangoft2-1.0-0
    - libstdc++6
    - libx11-6
    - libx11-xcb1
    - libxcb-shm0
    - libxcb1
